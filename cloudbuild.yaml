steps:
  # 1. Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-southeast1-docker.pkg.dev/excel2word-project/excel2word-repo/excel2word-app",
        "."
      ]

  # 2. Push image lên Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-southeast1-docker.pkg.dev/excel2word-project/excel2word-repo/excel2word-app"
      ]

  # 3. Deploy lên Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "excel2word-app",
        "--image=asia-southeast1-docker.pkg.dev/excel2word-project/excel2word-repo/excel2word-app",
        "--region=asia-southeast1",
        "--platform=managed",
        "--allow-unauthenticated"
      ]

images:
  - "asia-southeast1-docker.pkg.dev/excel2word-project/excel2word-repo/excel2word-app"
